<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/354967ed78.js"
      crossorigin="anonymous"
    ></script>
    <title>Recipe App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cards">
          <img src="./images/Biryani.jpg" alt="" class="recipe-img" />
          <div class="recipe-info">
            <h2 class="recipe-title">Biryani</h2>
            <div class="line"></div>
            <button class="recipe-btn">Read More</button>
          </div>
        </div>
        <div class="popup-view">
          <div class="popup-card">
            <a href=""><i class="close fas fa-times"></i></a>
            <div class="food-img">
              <img src="./images/Biryani.jpg" alt="" />
            </div>
            <div class="food-info">
              <h2 class="food-name">Biryani</h2>
              <div class="line_br"></div>
              <ul class="food-details">
                <li class="detail">
                  <i class="icon far fa-2x fa-clock"></i>
                  <h4 class="time">20</h4>
                  <p class="mean-text">minutes</p>
                </li>
                <li class="detail snack">
                  <i class="icon fas fa-2x fa-pizza-slice"></i>
                  <!-- <h4 class="time">Snack</h4> -->
                  <p class="mean-text a">Sanck</p>
                </li>
                <li class="detail snack">
                  <i class="icon fa fa-2x fa-utensils"></i>
                  <!-- <h4 class="time">20</h4> -->
                  <p class="mean-text a">Healthy</p>
                </li>
              </ul>
              <ul class="food-details">
                <li class="detail">
                  <i class="fas icon fa-2x fa-fire-alt"></i>
                  <h4 class="time">20</h4>
                  <p class="mean-text">calories</p>
                </li>
                <li class="detail">
                  <i class="fas fa-2x icon fa-weight"></i>

                  <p class="mean-text a">high fat</p>
                </li>
                <li class="detail">
                  <i class="fas fa-2x icon fa-cookie-bite"></i>

                  <p class="mean-text a">indian</p>
                </li>
              </ul>
              <button class="visit"><a href="#">Visit Site</a></button>
            </div>
          </div>
        </div>
      </div>
